{% extends "layout.html" %}
{% block title %}
    Ingredients
{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Ingredients</h2>
      <ul class="list-group">
          {% for ingredient in ingredients %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ ingredient[0] }}
              <img src=""
                   class="img-thumbnail" alt={{ ingredient[0] }}>
            </li>
              {% if ingredient[0] in letter_change_name %}
                <hr class="separator" id="{{ ingredient[0] }}S">
              {% endif %}
          {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
